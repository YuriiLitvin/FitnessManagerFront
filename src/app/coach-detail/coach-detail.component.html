<div class="container">
<form >
    
    <div class="form-group">
      <label>First Name</label> 
      <input type="text" class="form-control" value="{{coach.firstName}}">
    </div>

    <div class="form-group">
      <label>Last Name</label> 
      <input type="text" class="form-control" value="{{coach.lastName}}">
    </div>

    <div class="form-group">
      <label>Email</label> 
      <input type="text" class="form-control" value="{{coach.email}}">
    </div>

    <div class="form-group">
      <label>Mobile Number</label> 
      <input type="text" class="form-control" value="{{coach.mobileNumber}}">
    </div>

    <div class="form-group">
      <label>Type Of Training</label> 
      <input type="number" class="form-control" value="{{coach.typeOfTraining}}">
    </div>
  </form>
  <button (click) ="goBack()">Back</button>
</div>
