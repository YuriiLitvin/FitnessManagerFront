<div class="container">
    <h2>Edit Coach</h2>
      <form #coachForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        
        <div class="form-group">
          <label>First Name</label> 
          <input type="text" class="form-control" name="firstName" 
          [(ngModel)]="coach.firstName">
        </div>
    
        <div class="form-group">
          <label>Last Name</label> 
          <input type="text" class="form-control" name="lastName" 
          [(ngModel)]="coach.lastName">
        </div>
    
        <div class="form-group">
          <label>Email</label> 
          <input type="text" class="form-control" name="email" 
          [(ngModel)]="coach.email">
        </div>
    
        <div class="form-group">
          <label>Mobile Number</label> 
          <input type="text" class="form-control" name="mobileNumber" 
          [(ngModel)]="coach.mobileNumber">
        </div>
    
        <div class="form-group">
          <label for="power">Type Of Training</label>
          <select class="form-control" id="power"
                  required
                  [(ngModel)]="coach.typeOfTraining" name="typeOfTraining">
            <option *ngFor="let type of keys(trainingTypes)" [value]="type">
              {{trainingTypes[type]}}</option>
          </select>
        </div>
      
        <button type="submit">Update</button>
        <button (click) ="goBack()">Back</button>
      </form>
    </div>
