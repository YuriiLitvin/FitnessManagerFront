<div class="container">
    <h2>Edit Coach</h2>
      <form #coachForm="ngForm" (ngSubmit)="onEdit()" novalidate>
        
        {{coachForm.value | json}}
        <hr />
        {{coach | json}}

        <div class="form-group">
          <label>First Name</label> 
          <input type="text" class="form-control" name="firstName" 
          [(ngModel)]="coach.firstName" #firstName="ngModel">
        </div>
    
        <div class="form-group">
          <label>Last Name</label> 
          <input type="text" class="form-control" name="lastName" 
          [(ngModel)]="coach.lastName" #lastName="ngModel">
        </div>
    
        <div class="form-group">
          <label>Email</label> 
          <input type="text" class="form-control" name="email" 
          [(ngModel)]="coach.email" #email="ngModel">
        </div>
    
        <div class="form-group">
          <label>Mobile Number</label> 
          <input type="text" class="form-control" name="mobileNumber" 
          [(ngModel)]="coach.mobileNumber" #mobileNumber="ngModel"
          #typeOfTraining="ngModel">
        </div>
    
        <div class="form-group">
          <label for="power">Type Of Training</label>
          <select class="form-control" id="power"
                  required
                  [(ngModel)]="coach.typeOfTraining" name="typeOfTraining">
            <option *ngFor="let type of keys(trainingTypes)" 
            [value]="trainingTypes[type]">
              {{trainingTypes[type]}}</option>
          </select>
        </div>
      
        
        <button type="submit">Update</button>
        <button (click) ="goBack()">Back</button>
      </form>
    </div>
