<h1>Coaches</h1>

<nav>
    <button><a routerLink="/coach/add">Create Coach</a></button>
</nav> 


<div class = "coachList">
    <div class="flex-container">
        <div>Name</div>
        <div>Type of Training</div>
        <div></div>  
    </div>
    <div>
        <div>   
            <ul >
                <li class="flex-container2" *ngFor="let coach of $coaches | async">
                    <div>{{ coach.firstName }}</div>
                    <div>{{ coach.typeOfTraining }}</div>
                    <div><button><a routerLink="/coach/edit/{{coach.id}}">Edit</a>
                        </button> | 
                        <button><a routerLink="/coach/{{coach.id}}">Details</a>
                        </button> | 
                        <button (click)="deleteCoach(coach.id)">Delete
                        </button>
                    </div>

                </li>
            </ul>
        </div> 
    </div>
    
</div>
