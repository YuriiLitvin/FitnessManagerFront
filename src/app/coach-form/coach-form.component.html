<div class="container">
<h2>Add new Coach</h2>
  <form #coachForm="ngForm" (ngSubmit)="onSubmit(coachForm.value)" novalidate>
       
    {{coachForm.value | json}}
    <hr />
    {{coach | json}}
    
    <div class="form-group">
      <label>First Name</label> 
      <input type="text" class="form-control" name="firstName" [(ngModel)]="coach.firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label> 
      <input type="text" class="form-control" name="lastName" [(ngModel)]="coach.lastName">
    </div>

    <div class="form-group">
      <label>Email</label> 
      <input type="text" class="form-control" name="email" [(ngModel)]="coach.email">
    </div>

    <div class="form-group">
      <label>Mobile Number</label> 
      <input type="text" class="form-control" name="mobileNumber" [(ngModel)]="coach.mobileNumber">
    </div>

    <div class="form-group">
      <label>Type Of Training</label> 
      <input type="number" class="form-control" name="typeOfTraining" [(ngModel)]="coach.typeOfTraining">
    </div>
  
    
    <button type="submit">Submit</button>
  </form>
</div>
